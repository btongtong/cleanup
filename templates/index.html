{% extends "base.html" %} 

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
{% endblock extra_css %}

{% block content %}
    <div class="content">
        <section class="function">
            <button id="copy"><i class="fa-solid fa-angles-left"></i></button>
            <button id="grammar">맞춤법</button>
            <button id="tilde">~</button>
            <button id="english">(eng)</button>
            <button id="quote">“ ”</button>
            <button id="smallQuote">‘ ’</button>
            <button id="comma">,</button>
            <button id="exclamation">!</button>
            <button id="bracket">()</button>
            <button id="triangleBracket">〈 〉</button>
            <button id="ellipsis">…</button>
            <button id="cornerBracket">「 」</button>
            <button id="wrapBracket">선택( )</button>
            <button id="wrapQuoteBracket">선택“ ”</button>
            <button id="wrapSmallQuoteBracket">선택‘ ’</button>
            <button id="wrapTriangleBracket">선택〈 〉</button>
            <button id="wrapCornerBracket">선택「 」</button>
        </section>
        <section class="original-text">
            <div class="title">수정 전</div>
            <textarea id="inputText"></textarea>
        </section>
        <section class="corrected-text">
            <div class="title">수정 후</div>
            <div id="outputText"></div>
        </section>
    </div>
{% endblock content %}

{% block extra_js %}
    <script src="{{ url_for('static', filename='index.js') }}"></script>
{% endblock extra_js %}
